
<!-- <mat-spinner  *ngIf="!flag2" style="margin:15% auto;" mode="indeterminate"></mat-spinner> -->
<div *ngIf="items">
<h1 style="margin-left:50px;margin-top: 50px " class="text-center">Your Basket</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="background-color: #e3f2fd;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Product Id </th>
      <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>

    <ng-container matColumnDef="productname">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.pName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element" > <img  height=70px width=70px src={{element.image}}> </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.pQuantity}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Order Date </th>
      <td mat-cell *matCellDef="let element"> {{element.orderDate|date}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Total Cost </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  </div>
  <div > </div>
  <div *ngIf="!items &&flag2"  class="text-center text col-md-4 offset-4" style="margin-top: 15%">
    <div class="card" style="background-color: #e3f2fd;">
    <h1>No Orders Yet </h1>
    <button  [routerLink]="['/dashboard']"  type="submit" mat-button class=" btn-warning">Continue Shopping</button>
  </div>
  </div>
