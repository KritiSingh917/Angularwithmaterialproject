
<div class="row">
    <div class="col-sm-3" *ngFor="let i of prodlist">
    <div class="card">
      <div class="card-body text-center">
         <img id="choicetest" class="card-img-top" height=150px width=100px src="{{ i.image }}" (click)="displayproduct(i)">
        <table class="text-center">
          <tr><td>{{ i.pName }}</td></tr>
          <tr><td>{{ i.pDescription }}</td></tr>
          <tr><td style="text-align: center" >{{ i.price | currency : 'INR' }}</td>
            <td><span class="badge badge-primary">{{ i.pRating }}</span></td></tr>
        </table>
      </div>
    </div>
  </div>
</div>
