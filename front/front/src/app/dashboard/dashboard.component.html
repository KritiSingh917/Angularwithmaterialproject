<div class="row" *ngIf="productShow  && prod==null">
  <div class="col-sm-4" *ngFor="let product of ViewCatalogs">
      <mat-card class="example-card">
        <button type="button" class="btn" (click)="routepage(product)" ><img class="card-img-top" height="350px" width="50px" src={{product.image}}></button>
      <table class="text-center">
        <tr><td colspan="2">{{product.pName}}</td></tr>
        <tr><td style="text-align: center" >{{product.price |currency: "INR"}}</td>
          <td><span class="badge badge-warning">{{product.pRating}}</span></td></tr>
      </table>
      <mat-card-actions>
        <button mat-button background-color="accent" (click)="routepage(product)">View</button>
      </mat-card-actions>
    </mat-card>&nbsp;
</div>
